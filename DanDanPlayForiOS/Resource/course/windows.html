<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>windows</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="head">
      如何在windows上打开SMB共享
    </div>

    <ol class="li_title">
      <li>打开网络共享中心，选择更改高级共享设置</li>
      <img src="img/w_1.png" alt="" width="100%">
      <br>
      <br>
      <li>进入高级共享设置并且选择该箭头展开详细设置项（切勿选择“公用”，设置将不会生效）。</li>
      <img src="img/w_2.png" alt="" width="100%">
      <br>
      <br>
      <li>按照图片所示选择</li>
      <div><img src="img/w_3.png" alt="" width="100%"></div>
      <div><img src="img/w_4.png" alt="" width="100%"></div>
      <br>
      <br>
      <li>右键要分享的文件夹，选择属性</li>
      <img src="img/w_5.png" alt="" width="100%">
      <br>
      <br>
      <li>按步骤设置，确定即可</li>
      <div><img src="img/w_6.png" alt="" width="100%"></div>
      <div><img src="img/w_7.png" alt="" width="100%"></div>
      <br>
      <br>
      <li>APP端填写这三个参数 查看方式看下图</li>
      <div><img src="img/w_8.png" alt="" width="100%"></div>
      <div><img src="img/w_9.png" alt="" width="100%"></div>
      <div><img src="img/w_10.png" alt="" width="100%"></div>
    </ol>

  </body>
</html>
