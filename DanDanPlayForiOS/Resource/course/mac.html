<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>windows</title>
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="head">
      如何在mac上打开SMB共享
      (还是肾机方便<img src="img/erha.jpg" width="50px">)
    </div>

    <ol class="li_title">
      <li>打开系统偏好设置 选择共享</li>
      <img src="img/m_1.png" alt="" width="100%">
      <br>
      <br>
      <li>勾选文件共享，然后选择右边的选项按钮</li>
      <img src="img/m_2.png" alt="" width="100%">
      <br>
      <br>
      <li>勾选使用SMB共享文件，再勾选底部的用户名</li>
      <div><img src="img/m_3.png" alt="" width="100%"></div>
      <br>
      <br>
      <li>弹出密码输入框，这个密码是你电脑的登录密码</li>
      <img src="img/m_4.png" alt="" width="100%">
      <br>
      <br>
      <li>返回共享菜单，红框就是服务器名，用户名和密码是你电脑的登录用户名和登录密码</li>
      <div><img src="img/m_5.png" alt="" width="100%"></div>
    </ol>

  </body>
</html>
